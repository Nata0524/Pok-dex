<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pokémon</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="js/artyom/artyom.window.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="overlay" id="pokemon-spinner">
            <div class="d-flex justify-content-center">  
              <div class="spinner-border text-danger" role="status" style="width: 7rem; height: 7rem;">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
        </div>
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="assets/mp4/pokemonplayback.mp4" type="video/mp4" /></video>
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">Pokédex</h1>
                    <p class="mb-5">Busca un Pokémon por su nombre o usando el botón de reconocimiento de voz.</p>
                    <form id="pokemonForm">
                        <div class="row">
                            <div class="col"><input class="form-control" id="pokemon" type="text" placeholder="Ingrese el nombre de un pokémon..." aria-label="Ingrese el nombre de un pokémon..."/></div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-primary" id="voz">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
                                        <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5"></path>
                                        <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3"></path>
                                    </svg>
                                </button>
                                <button type="button" class="btn btn-danger" id="buscar">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"></path>
                                    </svg> Buscar
                                </button>
                            </div>
                        </div>
                        <div id="submitSuccessMessage">
                            <div class="text-center mb-3 mt-2">
                                <div class="fw-bolder" id="error"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="social-icons" id="pokemon-info">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="..." id="pokemon-img">
                    <div class="card-body">
                        <h5 class="card-title" id="pokemon-name"></h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-title">Tipos</h6>
                    </div>
                    <ul class="list-group list-group-flush" id="pokemon-tipos"></ul>
                    <div class="card-body">
                        <h6 class="card-title">Habilidades</h6>
                    </div>
                    <ul class="list-group list-group-flush" id="pokemon-habilidades"></ul>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
